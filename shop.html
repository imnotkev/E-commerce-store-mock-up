<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice WRLD | 999Store >Shop</title>
    <link rel="icon" type="image/x-icon" href="./assets/earth.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/aff5e32dc8.js" crossorigin="anonymous"></script>
    <script src="shop.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <a href="./index.html">
                    <figure class="nav__logo">
                        <img class="logo" src="./assets/999logo-white.png" alt="999 logo">
                    </figure>
                </a>
                <ul class="nav__links">
                    <li class="nav__link"><a href="./index.html" class="nav__link--anchor link__hover-effect 
                        link__hover-effect--red">HOME</a></li>
                    <li class="nav__link"><a href="#" class="nav__link--anchor link__hover-effect 
                        link__hover-effect--red  link--notavailable">JOIN 999</a></li>
                    <!--subscription to e-mail list-->
                    
                </ul>
                <!-- mobile menu-->
                    <button class="btn__menu" onclick="openMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="menu__backdrop">
                        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                            <i class="fas fa-times"></i>
                        </button>
                        <ul class="menu__links">
                            <li class="menu__list">
                                <a href="./index.html" class="menu__link" onclick="closeMenu()">HOME</a>
                            </li>
                            <li class="menu__list">
                                <a href="" class="menu__link link--notavailable">JOIN 999</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </nav>
    </section>
    <main id="shop__main">
        <section>
          <div class="container">
            <div class="row">
              <div class="shop__header">
                <h2 class="section__title shop__header--title">
                  All <span class="text--red">Products</span>
                </h2>
                <select id="filter" onchange="filterItems(event)">
                  <option value="" disabled selected>Sort</option>
                  <option value="POPULARITY">Most popular</option>
                  <option value="LOW_TO_HIGH">Price, Low to High</option>
                  <option value="HIGH_TO_LOW">Price, High to Low</option>
                </select>
              </div>
              <div class="items items__loading">
                <i class="fas fa-spinner items__loading--spinner"></i>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="row row__column">
            <a href="#" class="footer__anchor">
                <figure class="footer__logo">
                    <img class="logo" src="./assets/999logo-white.png">
                </figure>
            </a>
            <div class="footer__links">
                <div class="
                footer__link">
                    FAQ
                </div>
                <div class="
                footer__link">
                    SHIPPING
                </div>
                <div class="
                footer__link">
                    REFUNDS
                </div>
                <div class="
                footer__link">
                    CONTACT
                </div>
                <div class="
                footer__link">
                    TERMS
                </div>
                <div class="
                footer__link">
                    PRIVACY
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
